        <div class="clock">
            <div class="clock__timer">
              <div class="clock__time">
                <span id="clock__output" class="clock__output-message">
                    Work for 25 minutes, then take a break for 5 min
                </span>
              </div>
              <div class="clock__options">
                <div class="clock__options-top">
                  <div class="clock__option-start mr-1">
                    <button href = "#" id="start" class="btn btn--primary">start</button>
                  </div>
                  <div class="clock__option-stop">
                    <button href = "#" id="stop" class="btn btn--secondary">stop</button>
                  </div>
                </div>
                <div class="clock__options-bottom">
                  <div class="clock__option-reset">
                    <button href="#" id="reset" class="btn btn--reset">reset</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <script src="scripts/app.js" async defer></script>
